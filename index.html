<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Count Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="gameContainer">
      <button id="startButton">Start Game</button>
      <button id="resetButton" style="display: none">Reset Game</button>
      <div id="scoreChart">Score: 0</div>
      <div id="answersContainer">
        <button class="answerButton" data-answer="1">1</button>
        <button class="answerButton" data-answer="2">2</button>
        <button class="answerButton" data-answer="3">3</button>
        <button class="answerButton" data-answer="4">4</button>
        <button class="answerButton" data-answer="5">5</button>
        <button class="answerButton" data-answer="6">6</button>
      </div>
      <div id="circlesContainer"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
